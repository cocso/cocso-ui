kind: Tokens
metadata:
  id: theme-test
  name: Theme Test Tokens
data:
  collection: style
  tokens:
    $color.text.primary:
      values:
        theme-light: "#000000"
        theme-dark: "#ffffff"
    $color.background.primary:
      values:
        theme-light: "#ffffff"
        theme-dark: "#000000"
    $color.border.primary:
      values:
        theme-light: "#e5e5e5"
        theme-dark: "#333333"
    $radius.medium:
      values:
        default: "8px"
    $spacing.medium:
      values:
        default: "16px" 