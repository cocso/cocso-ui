---
kind: ThemeDefinition
metadata:
  id: default-theme
  name: Default Theme System
  description: 라이트/다크 모드를 지원하는 기본 테마 시스템
  version: 1.0.0

data:
  defaultMode: light
  modes:
    - name: light
      description: 밝은 테마 모드
      overrides:
        # 텍스트 색상 오버라이드
        text-primary: "gray-900"
        text-secondary: "gray-600"
        text-muted: "gray-400"
        
        # 배경 색상 오버라이드
        surface-primary: "white"
        surface-secondary: "gray-50"
        surface-elevated: "white"
        
        # 테두리 색상 오버라이드
        border-default: "gray-200"
        border-subtle: "gray-100"
        
        # 컴포넌트 토큰 오버라이드
        input-bg: "white"
        card-bg: "white"
        nav-bg: "white"

    - name: dark
      description: 어두운 테마 모드
      overrides:
        # 텍스트 색상 오버라이드
        text-primary: "gray-100"
        text-secondary: "gray-300"
        text-muted: "gray-500"
        
        # 배경 색상 오버라이드
        surface-primary: "gray-900"
        surface-secondary: "gray-800"
        surface-elevated: "gray-800"
        
        # 테두리 색상 오버라이드
        border-default: "gray-700"
        border-subtle: "gray-800"
        
        # 컴포넌트 토큰 오버라이드
        input-bg: "gray-800"
        card-bg: "gray-800"
        nav-bg: "gray-900"
        
        # 그림자 어두운 모드 조정
        shadow-sm:
          type: shadow
          value:
            - color: "rgba(0, 0, 0, 0.3)"
              offsetX: "0px"
              offsetY: "1px"
              blur: "2px"
              spread: "0px"
        
        shadow-md:
          type: shadow
          value:
            - color: "rgba(0, 0, 0, 0.4)"
              offsetX: "0px"
              offsetY: "4px"
              blur: "6px"
              spread: "-1px"

    - name: high-contrast
      description: 고대비 테마 모드 (접근성)
      overrides:
        # 고대비 텍스트
        text-primary: "black"
        text-secondary: "black"
        
        # 고대비 배경
        surface-primary: "white"
        surface-secondary: "white"
        
        # 고대비 테두리
        border-default: "black"
        border-subtle: "black"
        
        # 브랜드 색상 고대비 조정
        brand-primary: "black"
        
        # 상태 색상 고대비 조정
        status-success: "#006600"
        status-warning: "#cc6600"
        status-error: "#cc0000"

  appliesTo:
    - semantic-tokens
    - component-tokens 