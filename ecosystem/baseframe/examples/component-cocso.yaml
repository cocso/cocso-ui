kind: ComponentTokens
metadata:
  id: component-cocso
  name: COCSO Component Tokens
  description: COCSO 의미론적 토큰을 기반으로 한 컴포넌트별 토큰들
  version: 1.0.0

data:
  collection: components
  extends:
    - semantic-cocso
  tokens:
    # 버튼 컴포넌트
    button-primary-bg:
      values: brand-primary
      description: 기본 버튼 배경색

    button-primary-text:
      values: text-inverse
      description: 기본 버튼 텍스트 색상

    button-primary-border:
      values: brand-primary
      description: 기본 버튼 테두리 색상

    button-secondary-bg:
      values: surface-primary
      description: 보조 버튼 배경색

    button-secondary-text:
      values: text-primary
      description: 보조 버튼 텍스트 색상

    button-secondary-border:
      values: border-default
      description: 보조 버튼 테두리 색상

    button-danger-bg:
      values: status-error
      description: 위험 버튼 배경색

    button-danger-text:
      values: text-inverse
      description: 위험 버튼 텍스트 색상

    # 입력 필드 컴포넌트
    input-bg:
      values: surface-primary
      description: 입력 필드 배경색

    input-text:
      values: text-primary
      description: 입력 필드 텍스트 색상

    input-border:
      values: border-default
      description: 입력 필드 테두리 색상

    input-border-focus:
      values: brand-primary
      description: 포커스된 입력 필드 테두리 색상

    input-placeholder:
      values: text-muted
      description: 입력 필드 플레이스홀더 색상

    # 카드 컴포넌트
    card-bg:
      values: surface-elevated
      description: 카드 배경색

    card-border:
      values: border-subtle
      description: 카드 테두리 색상

    card-text:
      values: text-primary
      description: 카드 텍스트 색상

    card-text-secondary:
      values: text-secondary
      description: 카드 보조 텍스트 색상

    # 네비게이션 컴포넌트
    nav-bg:
      values: surface-primary
      description: 네비게이션 배경색

    nav-text:
      values: text-primary
      description: 네비게이션 텍스트 색상

    nav-text-active:
      values: brand-primary
      description: 활성화된 네비게이션 텍스트 색상

    nav-border:
      values: border-subtle
      description: 네비게이션 테두리 색상

    # 얼럿 컴포넌트
    alert-success-bg:
      values: $color.success-5
      description: 성공 얼럿 배경색

    alert-success-text:
      values: status-success
      description: 성공 얼럿 텍스트 색상

    alert-success-border:
      values: $color.success-20
      description: 성공 얼럿 테두리 색상

    alert-warning-bg:
      values: $color.warning-5
      description: 경고 얼럿 배경색

    alert-warning-text:
      values: status-warning
      description: 경고 얼럿 텍스트 색상

    alert-warning-border:
      values: $color.warning-20
      description: 경고 얼럿 테두리 색상

    alert-error-bg:
      values: $color.danger-5
      description: 오류 얼럿 배경색

    alert-error-text:
      values: status-error
      description: 오류 얼럿 텍스트 색상

    alert-error-border:
      values: $color.danger-20
      description: 오류 얼럿 테두리 색상

    alert-info-bg:
      values: $color.information-5
      description: 정보 얼럿 배경색

    alert-info-text:
      values: status-info
      description: 정보 얼럿 텍스트 색상

    alert-info-border:
      values: $color.information-20
      description: 정보 얼럿 테두리 색상

    # 태그 컴포넌트
    tag-default-bg:
      values: surface-secondary
      description: 기본 태그 배경색

    tag-default-text:
      values: text-primary
      description: 기본 태그 텍스트 색상

    tag-primary-bg:
      values: $color.primary-10
      description: 기본 브랜드 태그 배경색

    tag-primary-text:
      values: brand-primary
      description: 기본 브랜드 태그 텍스트 색상 