kind: SemanticTokens
metadata:
  id: semantic-cocso
  name: COCSO Semantic Tokens
  description: COCSO 기본 토큰을 기반으로 한 의미론적 토큰들
  version: 1.0.0

data:
  collection: semantic
  extends:
    - color
  tokens:
    # 텍스트 색상
    text-primary:
      values: $color.gray-90
      description: 기본 텍스트 색상

    text-secondary:
      values: $color.gray-60
      description: 보조 텍스트 색상

    text-muted:
      values: $color.gray-40
      description: 흐린 텍스트 색상

    text-inverse:
      values: $color.gray-0
      description: 역전 텍스트 색상

    # 배경 색상
    surface-primary:
      values: $color.gray-0
      description: 기본 배경 색상

    surface-secondary:
      values: $color.gray-5
      description: 보조 배경 색상

    surface-elevated:
      values: $color.gray-0
      description: 상승된 표면 색상

    surface-inverse:
      values: $color.gray-90
      description: 역전 배경 색상

    # 브랜드 색상
    brand-primary:
      values: $color.primary-50
      description: 기본 브랜드 색상

    brand-secondary:
      values: $color.secondary-50
      description: 보조 브랜드 색상

    brand-accent:
      values: $color.point-50
      description: 강조 브랜드 색상

    # 상태 색상
    status-success:
      values: $color.success-50
      description: 성공 상태 색상

    status-warning:
      values: $color.warning-50
      description: 경고 상태 색상

    status-error:
      values: $color.danger-50
      description: 오류 상태 색상

    status-info:
      values: $color.information-50
      description: 정보 상태 색상

    # 테두리 색상
    border-default:
      values: $color.gray-20
      description: 기본 테두리 색상

    border-subtle:
      values: $color.gray-10
      description: 은은한 테두리 색상

    border-strong:
      values: $color.gray-40
      description: 강한 테두리 색상

    # 그래프 색상
    graphic-primary:
      values: $color.graphic-50
      description: 기본 그래프 색상

    graphic-secondary:
      values: $color.graphic-30
      description: 보조 그래프 색상

    # 알파 색상
    overlay-light:
      values: $color.black-alpha25
      description: 밝은 오버레이

    overlay-dark:
      values: $color.black-alpha50
      description: 어두운 오버레이 