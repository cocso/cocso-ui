kind: Tokens
metadata:
  id: z-index
  name: Z-Index
  description: primitive z-index tokens for Baseframe
data:
  collection: global
  tokens:
    $z-index.behind:
      values:
        default: "-1"
    $z-index.base:
      values:
        default: "0"
    $z-index.above:
      values:
        default: "1"
    $z-index.overlay:
      values:
        default: "100"
    $z-index.header:
      values:
        default: "150"
    $z-index.modal:
      values:
        default: "200"
    $z-index.modalContent:
      values:
        default: "250"


