kind: Tokens
metadata:
  id: font-weight
  name: Font Weight
  description: primitive font weight tokens for Baseframe
data:
  collection: global
  tokens:
    $font-weight.thin:
      values:
        default: "100"
    $font-weight.extralight:
      values:
        default: "200"
    $font-weight.light:
      values:
        default: "300"
    $font-weight.regular:
      values:
        default: "400"
    $font-weight.medium:
      values:
        default: "500"
    $font-weight.semibold:
      values:
        default: "600"
    $font-weight.bold:
      values:
        default: "700"
    $font-weight.extrabold:
      values:
        default: "800"
    $font-weight.black:
      values:
        default: "900"
