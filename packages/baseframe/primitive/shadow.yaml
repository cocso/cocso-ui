kind: Tokens
metadata:
  id: shadow
  name: Shadow
  description: primitive shadow tokens for Baseframe
data:
  collection: global
  tokens:
    $shadow.y-3:
      values:
        default: '8px'
    $shadow.y-4:
      values:
        default: '16px'
    $shadow.blur-3:
      values:
        default: '16px'
    $shadow.blur-4:
      values:
