kind: Tokens
metadata:
  id: shadow
  name: Shadow
  description: primitive shadow tokens for Baseframe
data:
  collection: global
  tokens:
    $shadow.y-3:
      values:
        default: '8px'
    $shadow.y-4:
      values:
        default: '16px'
    $shadow.blur-3:
      values:
        default: '16px'
    $shadow.blur-4:
      values:
        default: '24px'

    $shadow.1:
      values:
        default: '0px 1px 2px 0px $color.alpha.shadow1, 0px 0px 2px 0px $color.alpha.shadow1'
    $shadow.2:
      values:
        default: '0px 0px 2px 0px $color.alpha.shadow1, 0px 4px 8px 0px $color.alpha.shadow2'
    $shadow.3:
      values:
        default: '0px 0px 2px 0px $color.alpha.shadow2, 0px $shadow.y-3 $shadow.blur-3 0px $color.alpha.shadow3'
    $shadow.4:
      values:
        default: '0px 0px 2px 0px $color.alpha.shadow2, 0px $shadow.y-4 $shadow.blur-4 0px $color.alpha.shadow3'
